<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-color{
            background-color: #4453AD;
            padding: 50px;
            height: 100vh;
        }

        .links{
            text-decoration: none;
        }

        @media (min-width: 768px) {
            .bg-color {
                padding: 100px;
            }
        }

        .card {
            margin: 20px 0;
        }
    </style>  
  </head>
  <body>
    <div class="bg-color">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                  <div class="card">
                      <div class="card-body">
                          <h5 class="card-title text-center">Registration Page</h5>
                          <form id="registrationForm">
                              <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" minlength="5" maxlength="20" required>
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password must be between 8 and 30 characters and include at least one upper case letter, one lower case letter, one number, and one special character" required>
                              </div>
                              <div class="mb-3">
                                  <label class="form-label">Confirm Password</label>
                                  <input type="password" class="form-control" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" title="Password must be between 8 and 30 characters and include at least one upper case letter, one lower case letter, one number, and one special character" required>
                              </div>
                              <div>
                                 <p>Lost Password  <a href="" class="links">Click Here</a></p>
                              </div>
                              <div class="text-center">
                                  <button type="submit" class="btn btn-primary">Register</button>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        const password = document.querySelector('input[type="password"][class="form-control"]').value;
        const confirmPassword = document.querySelectorAll('input[type="password"][class="form-control"]')[1].value;
        
        if (password !== confirmPassword) {
          event.preventDefault();
          alert('Passwords do not match.');
        }
      });
    </script>
  </body>
</html>
